<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
    </head>
    <body>
        <!--Lists-->
        <!--Ordered list-->
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        <!--Unordered List-->
        <ul>
            <li>bullet one</li>
            <li>bullet two</li>
            <li>bullet three</li>
        </ul>

        <!--Nested List-->
        <ol>
            <li>Item One</li>
            <li>Item Two</li>
            <ul>
                <li>Nested item</li>
                <li>Nested item</li>
                <ol>
                    <li><strong>more nesting</strong></li>
                </ol>
            </ul>
        </ol>
    </body>
</html>
