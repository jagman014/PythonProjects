<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Buttons</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Hello World</h1>

            <button class="btn btn-success btn-lg" type="button" name="button">On</button>
            <button class="btn btn-success btn-lg" type="button" name="button" disabled="disabled">Off</button>
        </div>

        <div class="container">
            <!--jumbotron replaced with utilities-->
            <div class="p-5 mb-4 bg-light rounded-3">
                <h1 class="display-5 fw-bold">Hello, World</h1>
                <p class="col-md-8 fs-4">some sort of paragraph</p>
                <p><a href="#" class="btn btn-primary btn-lg" role="button">Wibble</a></p>
            </div>
        </div>
    </body>
</html>
