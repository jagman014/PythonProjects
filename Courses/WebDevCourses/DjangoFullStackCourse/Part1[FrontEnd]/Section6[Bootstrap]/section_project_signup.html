<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="navbar-brand" href="#">Welcome</a>
                </div>

                <ul class="nav navbar-nav me-auto">
                    <li><a class="nav-link" href="./section_project_main.html">Home</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="p-5 mb-4 bg-light rounded-3">
                <h1 class="display-3 fw-bold text-center">Log In</h1>
                <p class="fs-5">Enter your e-mail and password.</p>
            </div>
        </div>

        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="user-em">E-mail</label>
                    <input type="email" class="form-control" name="user-em" placeholder="email">
                </div>

                <div class="mb-3">
                    <label for="user-pass">Password</label>
                    <input type="password" class="form-control" name="user-password" placeholder="password">
                </div>

                <div class="mb-3 form-check">
                    <label for="user-check">
                        <input type="checkbox" name="user-check">
                        Keep me logged in
                    </label>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-dark" name="button">Log In</button>
                </div>
            </form>
        </div>
    </body>
</html>
