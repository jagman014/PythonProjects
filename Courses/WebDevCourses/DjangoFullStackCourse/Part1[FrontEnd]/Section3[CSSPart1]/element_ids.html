<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Element IDs</title>
        <link rel="stylesheet" href="element_ids.css">
    </head>
    <body>
        <h3>I'm a heading 3</h3>

        <div class="first-div">
            <p>Inside first div</p>
        </div>

        <div class="second-div">
            <p>Inside second div</p>
        </div>

        <p id="singled-out">IDs must be unique</p>

        <h3>Here's a list</h3>

        <ul>
            <li>Confirm? <input type="checkbox" name="" id=""></li>
            <li>Feedback? <input type="text" name="" id=""></li>
            <li><a href="https://duckduckgo.com">DuckDuckGo</a></li>
            <li><a href="https://example.com">Example.com</a></li>
        </ul>
    </body>
</html>
