<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms and Selections</title>
    </head>
    <body>
        <h1>Hotel Feedback Form</h1>

        <form method="get">
            <h2>Are you from inside or outside the US?</h2>
            <label for="in-us">Inside:</label>
            <input id="in-us" type="radio" name="loc" value="inside">

            <label for="out-us">Outside:</label>
            <input id="out-us" type="radio" name="loc" value="outside">

            <h2>How was your service?</h2>
            <select name="stars">
                <option value="great">3</option>
                <option value="ok">2</option>
                <option value="bad">1</option>
            </select>

            <h2>Any other Feedback?</h2>
            <textarea name="my-text" id="" cols="80" rows="8"></textarea>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
