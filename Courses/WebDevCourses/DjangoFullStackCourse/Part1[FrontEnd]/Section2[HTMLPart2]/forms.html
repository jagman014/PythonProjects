<html>
    <head>
        <meta charset="utf-8">
        <title>Form Basics</title>
    </head>
    <body>
        <form>
            <h1>Log In</h1>
            <h2>Please input your Email and Password</h2>

            <input type="email" name="user-email" value="Email">
            <input type="password" name="user-password" value="">
            <input type="submit" name="" value="Submit">

        <form>
            <h1>Choose Colour</h1>
            <h2>Click on Button</h2>

            <input type="color" name="" value="#4A6167">
        </form>

        <form>
            <h2>Enter some text</h2>
            <input type="text" name="" value="Text goes here">
        </form>
    </body>
</html>
