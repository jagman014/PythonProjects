<!DOCTYPE html>
<html>
    <!--Task to make copy shown webpage in video-->
    <head>
        <meta charset="utf-8">
        <title>Assessment Test HTML LEVEL 2</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>

        <form method="get">
            <p>Please Note: First Name, Last Name, Password, and Email are required</p>

            <div>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                <p></p>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="name@email.com" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <p></p>
            </div>

            <p>Are you over the age of 18?</p>

            <div>
                <label for="over-18">Yes:</label>
                <input type="radio" name="age" id="over-18">

                <label for="under-18">No:</label>
                <input type="radio" name="age" id="under-18">
            </div>

            <p>Do you have a Credit Card or PayPal?</p>

            <div>
                <select name="payment">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <p></p>
            </div>

            <input type="submit" value="Sign Up">
        </form>
    </body>
</html>
