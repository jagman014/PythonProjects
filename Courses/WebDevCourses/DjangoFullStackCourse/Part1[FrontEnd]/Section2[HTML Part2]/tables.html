<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>
    <body>
        <table border="5">
            <!--column names in header-->
            <thead>
                <th>Number</th>
                <th>Colour</th>
                <th>Country</th>
            </thead>
            <!--Rows-->
            <tr>
                <!--Cells-->
                <td>1</td>
                <td>Red</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Blue</td>
                <td>France</td>
            </tr>
        </table>
    </body>
</html>
