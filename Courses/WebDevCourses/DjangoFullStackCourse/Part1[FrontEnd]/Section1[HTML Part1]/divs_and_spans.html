<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Divs and Spans</title>
    </head>
    <body>
        <!--Container grouping, useful for CSS-->
        <!--Spans are inline containers-->
        <div class="group-one">
            <h1>Group One</h1>
            <p>I'm in <span>group one</span></p>
        </div>
    </body>
</html>
