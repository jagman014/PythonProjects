<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS with Divs and Spans</title>
        <link rel="stylesheet" href="divs_and_spans.css">
    </head>
    <body>
        <p>This is a paragraph outside div</p>

        <div>
            <p>Inside the div</p>
            <p>Also inside the div</p>
            <p>Inside div <span>Inside span</span></p>
        </div>
    </body>
</html>
